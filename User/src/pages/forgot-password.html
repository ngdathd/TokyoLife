<main class="body">
    <div class="mt-5 form-width-custom">
        <h3 class="text-center mb-3 fw-medium">Quên Mật Khẩu</h3>

        <form ng-submit="sendMail()" id="form-login">

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" ng-model="email" id="email" class="form-control">
                <span class="text-danger" id="nameErr">{{ nameError }}</span>
            </div>

            <div class="form-group my-3">
                <button class="w-100 btn btn-danger" type="submit">
                    Gửi Yêu Cầu
                </button>
            </div>
        </form>
    </div>
</main>
