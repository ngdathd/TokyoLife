<div class="content">
    <div class="shadow-sm px-5 py-3 shadow-lg">
        <h5 class="mb-0 fw-semibold">Thêm Sản Phẩm Mới</h5>
    </div>

    <div class="px-5">
        <form class="row my-5" enctype="multipart/form-data">

            <div class="col-12 col-md-6 mb-4">
                <label for="name">Tên Sản Phẩm</label>
                <input type="text" class="form-control" id="name" ng-model="name">
            </div>

            <div class="col-12 col-md-6 mb-4">
                <label for="category">Loại Sản Phẩm</label>
                <select name="category" id="category" class="form-select" ng-model="category">
                    <option value="">Chọn Loại Sản Phẩm</option>
                    <option ng-repeat="category in categories" value="{{ category._id }}">{{ category.title }}</option>
                </select>
            </div>

            <div class="col-12 col-md-6 mb-4">
                <label for="price">Giá </label>
                <input type="number" class="form-control" id="price" ng-model="price">
            </div>

            <div class="col-12 col-md-6 mb-4">
                <label for="sale">Giảm Giá</label>
                <input type="number" class="form-control" id="sale" ng-model="sale">
            </div>

            <div class="col-12 col-md-6 mb-4">
                <label for="isFlashSale" class="form-label">Tuỳ Chọn Sản Phẩm</label>
                <select id="isFlashSale" class="form-select" ng-model="isFlashSale">
                    <option value="">Chọn</option>
                    <option value="false">Mặc Định</option>
                    <option value="true">Flash Sale</option>
                </select>
            </div>

            <div class="col-12 mb-4">
                <label for="image" class="form-label">Ảnh</label>
                <input type="file" class="form-control" id="images" multiple file-model="images">


            </div>
            <div id="image-preview"></div>

            <div class="row" ng-repeat="variant in variants">
                <div class="col-4 mb-4">
                    <label for="color{{$index}}">Màu Sắc</label>
                    <input type="text" class="form-control" id="color{{$index}}" ng-model="variant.color">
                </div>

                <div class="col-4 mb-4">
                    <label for="size{{$index}}">Kích Thước</label>
                    <input type="text" class="form-control" id="size{{$index}}" ng-model="variant.size">
                </div>

                <div class="col-4 mb-4">
                    <label for="quantity{{$index}}">Số Lượng</label>
                    <input type="number" class="form-control" id="quantity{{$index}}" ng-model="variant.quantity">
                </div>
            </div>

            <div class="col-12 mb-4">
                <button class="btn btn-danger" ng-click="addVariant()">
                    Thêm
                    <i class="fas fa-plus"></i>
                </button>
            </div>



            <div class="col-12 mb-4">
                <label for="description">Mô Tả</label>
                <textarea name="description" id="description" ng-model="description" cols="30" rows="4"
                    class="form-control"> </textarea>
            </div>

            <div class="col-12 mb-4">
                <button class="btn btn-danger" ng-click="addProduct()">Thêm Sản Phẩm</button>
            </div>
        </form>
    </div>
</div>
