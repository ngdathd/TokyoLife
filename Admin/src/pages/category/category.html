<div class="content">
    <div class="shadow-sm px-5 py-3 shadow-lg">
        <h5 class="mb-0 fw-semibold">Thêm Danh Mục Mới</h4>
    </div>

    <div class="px-5">

        <!--form thêm danh mục-->
        <button class="btn btn-danger mt-5" ng-click="toggleAddCategoryForm()">
            Thêm Danh Mục Mới
            <i class="fas fa-plus"></i>
        </button>

        <form class="mt-5" ng-show="showAddCategoryForm" ng-submit="addCategory()">
            <div class="mb-3 w-25">
                <label for="categoryName" class="form-label">Tên Danh Mục</label>
                <input type="text" class="form-control" id="categoryName" ng-model="categoryName">
            </div>

            <button type="submit" class="btn btn-danger">Thêm Danh Mục</button>
        </form>

        <!--form sửa danh mục-->

        <div class="row mt-5" ng-show="showEditForm">
            <div class="mb-3 col-12">
                <label for="categoryName" class="form-label">Tên Danh Mục</label>
                <input type="text" class="form-control" id="categoryName" ng-model="categoryName">
            </div>

            <div class="mb-3 col-6">
                <label for="createdAt" class="form-label">Ngày Tạo Danh Mục</label>
                <input type="text" class="form-control" id="createdAt"
                    ng-model="createdAt | date : 'HH:mm:ss dd-MM-yyyy'" disabled>
            </div>

            <div class="mb-3 col-6">
                <label for="updatedAt" class="form-label">Cập Nhật Lần Cuối</label>
                <input type="text" class="form-control" id="updatedAt"
                    ng-model="updatedAt | date : 'HH:mm:ss dd-MM-yyyy'" disabled>
            </div>

            <div class="my-3 col-4">
                <button class="btn btn-danger" ng-click="updateCategorySubmit()">
                    Lưu Thay Đổi
                </button>

                <button class="btn btn-secondary" ng-click="showEditForm = false">
                    Hủy
                </button>
            </div>
        </div>


        <table class="table table-striped mt-5">
            <thead>
                <th>STT</th>
                <th>Tên Danh Mục</th>
                <th>Sản Phẩm</th>
                <th>Thao Tác</th>
            </thead>

            <tbody>
                <tr ng-repeat="category in listCategory | orderBy: createdAt">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ category.title }}</td>
                    <td>{{ category.productCount }}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="editCategory(category)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" ng-click="deleteCategory(category)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
